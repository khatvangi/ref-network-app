<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RefNet - Literature Network Analysis</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            color: #888;
            font-size: 1.1rem;
        }
        .search-box {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            outline: none;
            transition: background 0.3s;
        }
        input[type="text"]:focus {
            background: rgba(255,255,255,0.15);
        }
        input[type="text"]::placeholder {
            color: #666;
        }
        .options {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .option-group {
            flex: 1;
        }
        select {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
        }
        select option {
            background: #1a1a2e;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            color: #1a1a2e;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .status.show {
            display: block;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .recent {
            margin-top: 50px;
        }
        .recent h2 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 20px;
            color: #888;
        }
        .job-list {
            list-style: none;
        }
        .job-item {
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
            transition: background 0.2s;
        }
        .job-item:hover {
            background: rgba(255,255,255,0.06);
        }
        .job-item a {
            color: #00d9ff;
            text-decoration: none;
        }
        .job-query {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 20px;
        }
        .job-status {
            font-size: 0.85rem;
            padding: 4px 10px;
            border-radius: 4px;
        }
        .job-status.completed {
            background: rgba(0,255,136,0.2);
            color: #00ff88;
        }
        .job-status.running {
            background: rgba(0,217,255,0.2);
            color: #00d9ff;
        }
        .job-status.pending {
            background: rgba(255,255,255,0.1);
            color: #888;
        }
        .job-status.failed {
            background: rgba(255,100,100,0.2);
            color: #ff6464;
        }
        .examples {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        .examples span {
            color: #00d9ff;
            cursor: pointer;
        }
        .examples span:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>RefNet</h1>
            <p class="tagline">Explore literature networks, discover key authors, find research gaps</p>
        </header>

        <div class="search-box">
            <form id="analyze-form">
                <div class="input-group">
                    <label for="query">Paper title, DOI, or author name</label>
                    <input type="text" id="query" name="query" placeholder="e.g., Attention Is All You Need" required>
                </div>

                <div class="options">
                    <div class="option-group">
                        <label for="query_type">Search type</label>
                        <select id="query_type" name="query_type">
                            <option value="paper">Paper</option>
                            <option value="author">Author</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="config">Depth</label>
                        <select id="config" name="config">
                            <option value="quick">Quick (~30s)</option>
                            <option value="standard">Standard (~1min)</option>
                            <option value="verified">Verified (~2min)</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="submit-btn">Analyze</button>
            </form>

            <div class="examples">
                Try:
                <span onclick="setQuery('Attention Is All You Need', 'paper')">Transformer paper</span> ·
                <span onclick="setQuery('10.1038/s41586-021-03819-2', 'paper')">AlphaFold2</span> ·
                <span onclick="setQuery('Geoffrey Hinton', 'author')">Geoffrey Hinton</span>
            </div>

            <div class="status" id="status">
                <div class="spinner"></div>
                <p id="status-text">Submitting...</p>
            </div>
        </div>

        <div class="recent" id="recent-section">
            <h2>Recent analyses</h2>
            <ul class="job-list" id="job-list"></ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('analyze-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('status-text');

        function setQuery(query, type) {
            document.getElementById('query').value = query;
            document.getElementById('query_type').value = type;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const query = document.getElementById('query').value;
            const queryType = document.getElementById('query_type').value;
            const config = document.getElementById('config').value;

            submitBtn.disabled = true;
            statusDiv.classList.add('show');
            statusText.textContent = 'Submitting...';

            try {
                const resp = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query, query_type: queryType, config})
                });

                const data = await resp.json();
                const jobId = data.job_id;

                statusText.textContent = 'Analysis running...';

                // poll for completion
                const pollInterval = setInterval(async () => {
                    const statusResp = await fetch(`/api/status/${jobId}`);
                    const status = await statusResp.json();

                    if (status.status === 'completed') {
                        clearInterval(pollInterval);
                        window.location.href = `/results/${jobId}`;
                    } else if (status.status === 'failed') {
                        clearInterval(pollInterval);
                        statusText.textContent = `Failed: ${status.error}`;
                        submitBtn.disabled = false;
                    } else {
                        statusText.textContent = `Analyzing... (${status.status})`;
                    }
                }, 2000);

            } catch (err) {
                statusText.textContent = `Error: ${err.message}`;
                submitBtn.disabled = false;
            }
        });

        // load recent jobs
        async function loadRecent() {
            try {
                const resp = await fetch('/api/recent?limit=5');
                const jobs = await resp.json();

                const list = document.getElementById('job-list');
                if (jobs.length === 0) {
                    document.getElementById('recent-section').style.display = 'none';
                    return;
                }

                list.innerHTML = jobs.map(job => `
                    <li class="job-item">
                        <span class="job-query">
                            <a href="/results/${job.id}">${job.query}</a>
                        </span>
                        <span class="job-status ${job.status}">${job.status}</span>
                    </li>
                `).join('');
            } catch (err) {
                document.getElementById('recent-section').style.display = 'none';
            }
        }

        loadRecent();
    </script>
</body>
</html>
